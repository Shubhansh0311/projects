<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>failure-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column">

    <div class="container my-5 ">
        <h3 class="text-center " style="font-weight:bold; font-size: 35px;">Watch<span
                style="text-shadow: 3px 3px 2px rgb(41, 18, 18) ; color: rgb(246, 225, 41); font-size: 30px;">Mania</span>
        </h3>
        <div class="d-flex ">
            <div class="success m-auto d-flex  flex-column mt-5 p-3 col-md-4">
                <h3 style="text-shadow: 3px 3px 3px rgb(170, 151, 151);" class="text-center text-capitalize  text-light" >Payment Cancelled</h3>
                <i class="bi bi-x-circle text-center failure-icon  "></i>
                <p style="text-shadow: 3px 3px 3px rgb(170, 151, 151);"class="order-text text-center">Sorry, we couldn't complete you order due to payment issues.Please try again later</p>
            </div>
        </div>


    </div>
    <div class="footer mt-auto bg-dark text-light footer-item">
        <div class="container py-3">
            <div class="row d-flex">
                <div class="col">
                    <h5>Categories</h5>
                    <ul>
                        <li>Sports</li>
                        <li>Analog</li>
                        <li>Smartwatch</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Useful Links</h5>
                    <ul>
                        <li>Terms</li>
                        <li>Privacy</li>
                        <li>About us</li>
                        <li>Misson</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Get updates</h5>
                    <div class="d-flex">
                        <input type="text" class="form-control" />
                        <button class="btn btn-secondary">Subscibe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
